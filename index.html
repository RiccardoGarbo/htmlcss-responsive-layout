<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nerko+One:regular" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/style.css">
    <title>Giallo Booleano</title>
</head>

<body>
    <header>
        <div class="title container">
            <h1>GIALLO BOOLEANO</h1>
        </div>
    </header>
    <main class="container">
        <!--Sezione nome piatto e voto-->
        <section class="name-rating">
            <span id="recipe-type">DOLCI E DESSERTS</span>
            <div class="foodname-rate ">
                <h2>Tiramisù</h2>
                <div class="rating">
                    <i class="fa-solid fa-star"></i><span id="vote">4.6</span>/5 <span id="button-rate">RATE</span>
                </div>
            </div>
        </section>
        <!--Sezione Video e informazioni piatto piatto-->
        <section class="tutorial-recipe ">
            <div class="video-recipe"><iframe width="560" height="315"
                    src="https://www.youtube.com/embed/JVT900H6s0g?si=Y4RsE3-8nA1nYWG5" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="recipe-info">
                <div class="box">
                    <div class="box2">
                        <div class="info-plus">
                            <div class="kcal">544 Kcal</div>
                            <div class="info">+ info</div>
                        </div>
                        <div class="vegetable"><i class="fa-solid fa-carrot"></i> VEGETARIANO</div>
                    </div>
                    <ul>
                        <li><i class="fa-solid fa-blender-phone"></i> Difficoltà: <span class="bold">Facile</span></li>
                        <li><i class="fa-solid fa-clock"></i> Tempo: <span class="bold">40 min</span></li>
                        <li><i class="fa-solid fa-chart-pie"></i> Porzione per: <span class="bold">8 persone</span></li>
                        <li><i class="fa-solid fa-euro-sign"></i> Costo: <span class="bold">contenuto</span></li>
                        <li><i class="fa-solid fa-thumbtack"></i> <span class="bold">Note</span>: +2ore di riposo in
                            frigo</li>
                    </ul>
                </div>
            </div>
        </section> <!--Sezione social-->
        <section class="link-social">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-x-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-pinterest"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </section> <!--BANNER-->
        <img src="img/banner.png" alt="">
        </section>

    </main>

</body>

</html>
